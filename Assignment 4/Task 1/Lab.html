<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia & Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        /* Style for Canvas & SVG */
        .shape-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #007bff;
            background-color: white;
        }

        svg {
            border: 2px solid #ff5733;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Audio with Autoplay, Loop, and Muted -->
    <h2>Audio Element</h2>
    <audio controls autoplay loop muted>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Video with Autoplay, Loop, and Muted -->
    <h2>Video Element</h2>
    <video width="400" controls autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Shapes using Canvas & SVG -->
    <h2>Shapes using Canvas & SVG</h2>
    <div class="shape-container">
        <!-- Canvas Tag -->
        <canvas id="myCanvas" width="200" height="200"></canvas>

        <!-- SVG Tag -->
        <svg width="200" height="200">
            <!-- Rectangle -->
            <rect x="20" y="20" width="100" height="60" fill="blue" stroke="black" stroke-width="2" />
            <!-- Circle -->
            <circle cx="100" cy="120" r="30" fill="red" stroke="black" stroke-width="2" />
            <!-- Triangle (Polygon) -->
            <polygon points="50,10 90,80 10,80" fill="green" stroke="black" stroke-width="2" />
        </svg>
    </div>

    <!-- JavaScript for Drawing on Canvas -->
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        // Draw a blue rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 100, 60);

        // Draw a red circle
        ctx.beginPath();
        ctx.arc(100, 120, 30, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
    </script>

</body>
</html>
