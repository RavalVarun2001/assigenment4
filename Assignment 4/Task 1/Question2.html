<!--

    What are the additional tags used in HTML5?

        Multimedia Tags

            <audio> – Embeds sound/music files
            <video> – Embeds video files
            <source> – Defines multiple media sources
            <track> – Provides subtitles for videos

        Graphics & Animation

            <canvas> – Used for drawing graphics via JavaScript
            <svg> – Supports scalable vector graphics
        
        Semantic Tags
        
            <header> – Defines a header section
            <footer> – Defines a footer section
            <section> – Represents a standalone section
            <article> – Represents an independent article
            <aside> – Defines content related to the main content
            <nav> – Defines navigation links
            <figure> – Groups media content
            <figcaption> – Caption for <figure>
        
        Form Elements & Attributes

            <datalist> – Provides an autocomplete feature
            <output> – Displays the result of calculations
            <progress> – Displays the progress of a task
            <meter> – Represents a scalar measurement

-->
